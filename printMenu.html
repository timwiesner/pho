<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/53faeb8ac8.js"></script>
	<link rel="icon" href="images/transicon.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Pho Special - Menu</title>
</head>
<body>

	<div class="container-fluid backgroundImage">
		<div class="row">
			<div class="col main">
				<header>
					<img class="img-fluid logo" src="images/logo.png" alt="Pho Special logo">
					<h4>Tuesday - Sunday | 9:00AM - 8:00PM</h4>
					<h4>2409 E. Pawnee | Wichita, KS | 67211</h4>
					<h4>316.687.4000</h4>
					<span>
						<a href="https://www.facebook.com/PhoSpecial/"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
						<a href="https://www.yelp.com/biz/pho-special-wichita-2"><i class="fa fa-yelp" aria-hidden="true"></i></a>
					</span>
				</header>
				<nav class="text-center">
					<ul class="nav nav-pills center-pills">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Mobile Menu</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#menu">Print Menu</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<a id="menu"></a>
	<div class="container-fluid printMenu">
		<div class="row">
			<div class="col">
				<h2 class="title">Print Menu</h2>
				<hr>

				<nav class="nav nav-tabs nav-fill" id="myTab" role="tablist">
				  <a class="nav-item nav-link active" id="nav-apps-tab" data-toggle="tab" href="#nav-apps" role="tab" aria-controls="nav-apps" aria-selected="true">Appetizers | Salads</a>
				  <a class="nav-item nav-link" id="nav-pho-tab" data-toggle="tab" href="#nav-pho" role="tab" aria-controls="nav-pho" aria-selected="false">Pho | Specials</a>
				  <a class="nav-item nav-link" id="nav-hutieu-tab" data-toggle="tab" href="#nav-hutieu" role="tab" aria-controls="nav-hutieu" aria-selected="false">Hu Tieu | Rice</a>
					<a class="nav-item nav-link" id="nav-bun-tab" data-toggle="tab" href="#nav-bun" role="tab" aria-controls="nav-bun" aria-selected="false">Bun</a>
					<a class="nav-item nav-link" id="nav-beverages-tab" data-toggle="tab" href="#nav-beverages" role="tab" aria-controls="nav-beverages" aria-selected="false">Beverages | Smoothies</a>
					<a class="nav-item nav-link" id="nav-gluten-tab" data-toggle="tab" href="#nav-gluten" role="tab" aria-controls="nav-gluten" aria-selected="false">Gluten Free | No MSG</a>
				</nav>

				<div class="tab-content" id="nav-tabContent">
				  <div class="tab-pane fade show active" id="nav-apps" role="tabpanel" aria-labelledby="nav-apps-tab">
				  	<img src="images/menu/menu1.jpg" class="img-fluid" alt="menu1">
				  </div>
				  <div class="tab-pane fade" id="nav-pho" role="tabpanel" aria-labelledby="nav-pho-tab">
				  	<img src="images/menu/menu2.jpg" class="img-fluid" alt="menu2">
				  </div>
				  <div class="tab-pane fade" id="nav-hutieu" role="tabpanel" aria-labelledby="nav-hutieu-tab">
				  	<img src="images/menu/menu3.jpg" class="img-fluid" alt="menu3">
				  </div>
					<div class="tab-pane fade show active" id="nav-bun" role="tabpanel" aria-labelledby="nav-bun-tab">
				  	<img src="images/menu/menu4.jpg" class="img-fluid" alt="menu4">
					</div>
				  <div class="tab-pane fade" id="nav-beverages" role="tabpanel" aria-labelledby="nav-beverages-tab">
				  	<img src="images/menu/menu5.jpg" class="img-fluid" alt="menu5">
				  </div>
				  <div class="tab-pane fade" id="nav-gluten" role="tabpanel" aria-labelledby="nav-gluten-tab">
				  	<img src="images/menu/menu0.jpg" class="img-fluid" alt="menu0">
				  </div>
				</div>
			</div>
		</div>
	</div>



	<div class="col">
		<footer class="text-center">
			<p class="footer">Design by <a href="http://www.timothyjw.com" target="_blank">Tim Wiesner</a></p>
		</footer>
	</div>




	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
